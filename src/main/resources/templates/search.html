<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="content">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Bookers</span>
        </div>
      </nav>

        <div class="card-group">

        <div class="card" style="flex: 0 0 15%; margin: 30px;" th:each="result: ${searchResult}">
            <img th:src="${result.cover_i}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" th:text="${result.title}">Card title</h5>
              <a href="#" th:href="@{'/books/' + ${result.key}}" class="btn btn-primary">View Book</a>
            </div>
          </div>
        </div>

    </section>
  </body>
</html>
